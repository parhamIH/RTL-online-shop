{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>قالب Nextable - قالب مدیریتی نکستیبل</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/media/image/favicon.png">

	<!-- Theme Color -->
	<meta name="theme-color" content="#5867dd">

	<!-- Plugin styles -->
	<link rel="stylesheet" href="{% static 'vendors/bundle.css' %}" type="text/css">

	<!-- App styles -->
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" type="text/css">
</head>

<body class="form-membership">

	<!-- begin::page loader-->
	<div class="page-loader">
		<div class="spinner-border"></div>
	</div>
	<!-- end::page loader -->

	<div class="form-wrapper">

		<!-- logo -->
		<div class="logo">
			<img src="{% static 'assets/media/image/logo-sm.png' %}" alt="image">
		</div>
		<!-- ./ logo -->

		<h5>ورود</h5>

		<!-- form -->
		<form>
			<div class="form-group">
				<input type="text" class="form-control text-left" placeholder="نام کاربری یا ایمیل" dir="ltr" required autofocus>
			</div>
			<div class="form-group">
				<input type="password" class="form-control text-left" placeholder="رمز عبور" dir="ltr" required>
			</div>
			<div class="form-group d-sm-flex justify-content-between text-left mb-4">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" checked id="customCheck1">
					<label class="custom-control-label" for="customCheck1">به خاطر سپاری</label>
				</div>
				<a class="d-block mt-2 mt-sm-0 line-height-28" href="recover-password.html">بازنشانی رمز عبور</a>
			</div>
			<button class="btn btn-primary btn-block">ورود</button>
			<hr>
			<p class="text-muted">با حساب شبکه اجتماعی خود وارد شوید.</p>
			<ul class="list-inline">
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-facebook">
						<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-twitter">
						<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-dribbble">
						<i class="fa fa-dribbble"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-linkedin">
						<i class="fa fa-linkedin"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-google">
						<i class="fa fa-google"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-behance">
						<i class="fa fa-behance"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a href="#" class="btn btn-floating btn-instagram">
						<i class="fa fa-instagram"></i>
					</a>
				</li>
			</ul>
			<hr>
			<p class="text-muted">حسابی ندارید؟</p>
			<a href="./register.html" class="btn btn-outline-light btn-sm">هم اکنون ثبت نام کنید!</a>
		</form>
		<!-- ./ form -->

	</div>

	<!-- Plugin scripts -->
	<script src="{% static 'vendors/bundle.js' %}"></script>

	<!-- App scripts -->
	<script src="{% static 'assets/js/app.js' %}"></script>
</body>

</html>
