<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتقال به درگاه پرداخت زرین‌پال</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            direction: rtl;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .loading {
            display: block;
            margin: 20px auto;
        }
        .info {
            color: #17a2b8;
            margin: 20px 0;
            padding: 10px;
            background-color: #e3f4f6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>انتقال به درگاه پرداخت</h1>
        
        <p class="info">لطفاً چند لحظه صبر کنید، در حال انتقال به درگاه پرداخت زرین‌پال...</p>
        
        <div id="manual-redirect">
            <p>اگر به صورت خودکار منتقل نشدید، روی دکمه زیر کلیک کنید:</p>
            <a id="redirect-button" href="#" class="btn">انتقال به درگاه پرداخت</a>
        </div>
        
        <div id="authority-form" style="margin-top: 50px; display: none;">
            <h3>ورود دستی کد Authority</h3>
            <p>در صورتی که کد Authority را دارید، آن را وارد کنید:</p>
            <input type="text" id="authority-input" style="padding: 8px; width: 300px;" placeholder="کد Authority را وارد کنید">
            <button onclick="redirectWithAuthority()" class="btn" style="display: block; margin: 10px auto;">اتصال به درگاه</button>
        </div>
    </div>

    <script>
        // کد Authority را از پارامتر URL می‌گیریم (اگر موجود باشد)
        const urlParams = new URLSearchParams(window.location.search);
        const authority = urlParams.get('authority');
        
        if (authority) {
            console.log("Authority found in URL: " + authority);
            const directUrl = "https://www.zarinpal.com/pg/StartPay/" + authority;
            
            // تنظیم لینک دکمه هدایت دستی
            document.getElementById("redirect-button").href = directUrl;
            
            // هدایت خودکار به درگاه پرداخت پس از 3 ثانیه
            setTimeout(function() {
                console.log("Redirecting to: " + directUrl);
                window.location.href = directUrl;
            }, 3000);
        } else {
            console.log("No authority parameter found in URL");
            document.getElementById("authority-form").style.display = "block";
        }
        
        // تابع هدایت با کد Authority وارد شده توسط کاربر
        function redirectWithAuthority() {
            const manualAuthority = document.getElementById("authority-input").value.trim();
            if (manualAuthority) {
                console.log("Using manually entered authority: " + manualAuthority);
                window.location.href = "https://www.zarinpal.com/pg/StartPay/" + manualAuthority;
            } else {
                alert("لطفاً کد Authority را وارد کنید");
            }
        }
    </script>
</body>
</html>
